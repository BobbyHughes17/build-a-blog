{% extends 'base.html'%}

{% block content %}
<div>
<h1>Register</h1>
<form action="/register" method="post">
    <table>
        <tr>
            <td><label for='user_name'>User Name</label></td>
            <td><input type='text' name='user_name' value='{{user_name}}'/></td>
            <td><label class='error'>{{user_err}}</label></td>
        </tr>
        <tr>
            <td><label for='email'>Email Address</label></td>
            <td><input type='email' name='email' value='{{email}}'></td>
            <td><label class='error'>{{email_err}}</label></td>
        </tr>
        <tr>
            <td><label for='password'>Password</label></td>
            <td><input type='password' name='password' /></td>
            <td><label class='error'>{{password_err}}</label></td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td><input type="password" name='verify'/></td>
            <td><label class='error'>{{verify_err}}</label></td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"/></td>
        </tr>
    </table>
</form>
<div class='login'><a href="/login" >Already registered?</a></div>
</div>

{% endblock %}
