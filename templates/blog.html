{% extends 'base.html' %}

{% block content %}

<ul>
{% for blog in blogs %}
<divf class='no_link'><a target="_parent"  href="{{blog.title}}">
        <h1>{{blog.title}}</h1>
        <p>{{blog.body}}</p>
        <hr class='blog_line' bot line>
    </a></divf> 
{% endfor %} 
{% if request.endpoint =='blog_page' %}
    <a href="/new-blog"><input id='new_blog_button' type ="button" value='new blog'/></a>
{% endif %}
</ul>

{% endblock %}
